<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><strong>Etch a Sketch!</strong></header>
    <div class="container">
        <div class="toggle-menu-container">
            <h1>Toggle Menu</h1>
            <div class="toggle-menu">
                <button id="reset">Reset Color</button>
                <button id="eraser">Eraser Off</button>
                <form id="gridsizeform">
                    <label for="gridsize">Grid size: 
                        <input type="number" max="50" min="2" placeholder="10-50" id="gridsize">
                    </label>
                    <input type="submit" value="Change">
                </form>
            </div>
        </div>
        <div class="grid-container">
            <div class="screen"></div>
        </div>
    </div>
</body>
</html>
